<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bloom Template Bootstrap</title>
</head>
<body>
    <header class="container-fluid" role="banner">
        <div class="row topBar">
            <div class="col-12 mx-2 p-1 topLogo">
                <img class="img-fluid" src="./images/bloom-logo.png" alt="text logo for Bloom company">
            </div>
            <div class="col-12 topNav">
                <ul class="m-0 p-1">
                   <button>
                        <img src="./images/facebook-icon.png" alt="facebook icon">
                   </button>
                   <button>
                        <img src="./images/twitter-icon.png" alt="twitter icon">
                   </button>
                   <button>
                        <img src="./images/github-icon.png" alt="github icon">
                   </button>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
